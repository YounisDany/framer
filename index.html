<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إطار للصورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>اختر إطاراً وارفع صورتك</h1>
        <div class="frame-gallery">
            <img src="frame1.png" alt="إطار 1" class="frame-thumbnail" onclick="selectFrame('frame1.png')">
            <img src="frame2.png" alt="إطار 2" class="frame-thumbnail" onclick="selectFrame('frame2.png')">
            <img src="frame3.png" alt="إطار 3" class="frame-thumbnail" onclick="selectFrame('frame3.png')">
        </div>
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)">
        <div class="crop-container">
            <img id="imageToCrop" style="max-width: 100%;">
        </div>
        <div class="controls">
            <button onclick="cropper.zoom(0.1)">تكبير</button>
            <button onclick="cropper.zoom(-0.1)">تصغير</button>
            <button onclick="cropper.rotate(10)">تدوير يمين</button>
            <button onclick="cropper.rotate(-10)">تدوير يسار</button>
            <button onclick="cropper.reset()">إعادة تعيين</button>
        </div>
        <button onclick="applyFrame()">تطبيق الإطار</button>
        <div class="preview-container">
            <h2>المعاينة الحية:</h2>
            <div class="preview-frame">
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>
        <a id="downloadLink" download="الصورة_مع_الإطار.png">تحميل الصورة</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
